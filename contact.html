<main class="mt-5 pt-5">
    <div class="container">
        <h1 class="text-center mb-5">联系方式</h1>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">联系方式</h5>
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <i class="fas fa-envelope mr-2"></i>
                                邮箱：2446049179@qq.com
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-phone mr-2"></i>
                                电话：199-1873-9972
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                地址：云南省昆明市西山区滇池旅游度假区红塔东路2号
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">社交媒体</h5>
                        <div class="social-links">
                            <a href="https://weibo.com/" class="btn btn-outline-danger mb-2">
                                <i class="fab fa-weibo"></i> 微博
                            </a>
                            <a href="https://qm.qq.com/cgi-bin/qm/qr?k=xbuyuOCXHvVXQv1jA1Nmgr23RA-CP50h" class="btn btn-outline-info mr-2 mb-2">

                            </a>
                            <a href="https://www.wechat.com/" class="btn btn-outline-success mb-2">
                                <i class="fab fa-weixin"></i> 微信
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">给我留言</h5>
                        <form>
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">留言内容</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">发送留言</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
